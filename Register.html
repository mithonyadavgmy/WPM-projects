<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr />

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" required />
      <br />

      <label for="phone"><b>Mobile No</b></label>
      <input type="number" placeholder="9192837456" name="mobileno" required />
      <br />

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required />
      <br />

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required />
      <br />

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input
        type="password"
        placeholder="Repeat Password"
        name="psw-repeat"
        required
      />
      <br />
      <label>
        <input
          type="checkbox"
          checked="checked"
          name="remember"
          style="margin-bottom: 15px"
        />
        Remember me
      </label>
      <br />
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </form>
    <br /><br /><br />

    <hr />
    <h1>Registration Form</h1>
    <table>
      <tr>
        <th>Name</th>
        <th><input type="text" style="width: 210px" /></th>
      </tr>
      <tr>
        <th>Date of Birth</th>
        <th><input type="date" name="" id="" style="width: 210px" /></th>
      </tr>
      <tr>
        <th>Gender</th>
        <th>
          Male<input type="radio" name="gender" value="Male" /> Female<input
            type="radio"
            name="gender"
            value="Female"
          />
          Other<input type="radio" name="gender" value="Others" />
        </th>
      </tr>
      <tr>
        <th>Mobile No</th>
        <th>
          <select name="Countrycode" id="">
            <option value="">+1</option>
            <option value="">+7</option>
            <option value="">+43</option>
            <option value="">+61</option>
            <option value="">+91</option>
            <option value="">+94</option>
            opt
          </select>
          <input type="number" />
        </th>
      </tr>
      <tr>
        <th>Email</th>
        <th><input type="text" style="width: 210px" /></th>
      </tr>
      <tr>
        <th>Password</th>
        <th><input type="password" style="width: 210px" /></th>
      </tr>
      <tr>
        <th>Repeat Password</th>
        <th><input type="text" style="width: 210px" /></th>
      </tr>
      <tr>
        <th>Address</th>
        <th><textarea name="" id="" cols="27" rows="5"></textarea></th>
      </tr>
      <tr>
        <th></th>
        <th>
          <input type="checkbox" name="" id="" />Agree for the
          <a href="">terms and conditions</a>
        </th>
      </tr>
      <tr>
        <th><a href="Welcome.html"><button>Cancel</button></a></th>
        <th><a href="Login.html"><button>Submit</button></a></th>
      </tr>
    </table>
  </body>
</html>
